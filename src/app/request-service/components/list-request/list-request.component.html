<div class="list-request-container">
  <div class="center">
    <h1 class="list-title">Lista de Solicitudes de Servicio</h1>
  </div>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Buscar por asunto</mat-label>
    <input matInput #filterInput placeholder="Buscar..." />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let request"> {{ request?.id }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let request"> {{ request?.type }} </td>
    </ng-container>

    <ng-container matColumnDef="inquiry">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Consulta </th>
      <td mat-cell *matCellDef="let request"> {{ request?.inquiry }} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto </th>
      <td mat-cell *matCellDef="let request"> {{ request?.subject }} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creaci√≥n </th>
      <td mat-cell *matCellDef="let request"> {{ request?.creationDate | date: 'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let request">
        <mat-button-toggle-group
          [value]="request?.statusId"
          (change)="onStatusChange(request, $event.value)"
          appearance="legacy"
        >
          <mat-button-toggle [value]="2" color="primary">Aceptar</mat-button-toggle>
          <mat-button-toggle [value]="3" color="warn">Rechazar</mat-button-toggle>
        </mat-button-toggle-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
